<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Current Weather</h1>
        </div>
      </div>
    </div>
  
    <div class="row">
      <form class="search-form">
        <div class="col-md-5 col-md-offset-3">
          <div class="form-group">
            <input type="text" id="search-input" class="form-control" placeholder="Enter city name">
            </input>
          </div>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-primary btn-block search-button">Search</button>
        </div>
      </form>
    </div>
  
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4 current-conditions-box">
      </div>
    </div>
  
    <div class="row forecast-row">
      <div class="col-md-6 col-md-offset-3">
        <div class="row">
          <div class="col-sm-1"></div>
          
          <div class="five-day-grid">
          <!-- this is where handlebars will insert each day-->
          </div>
        </div>
      </div>
    </div>
  
    <div class="row set-default-row">
      <div class="col-sm-2 col-sm-offset-5">
        <button type="button" class="btn btn-xs btn-default btn-block set-default-button">Set as default</button>
      </div>
      
    </div>
  </div>
  

  


  <script id="current-weather-template" type="text/x-handlebars-template">
    <div class="media current-conditions">
      <div class="media-body">
        <h1>{{temperature}}&deg;</h1>
        <h2 class="current-location">{{location}}</h2>
        <p>{{description}}</p>
      </div>
      <div class="media-left media-middle">
        <img class="media-object current-conditions-logo" src="{{icon}}" />
      </div>
    </div> 
  </script>

  <script id="forecast-template" type="text/x-handlebars-template">
    <div class="col-sm-2 forecast-wrapper">
      <div class="forecast-day-box">
        <div class="forecast-description">
          <p>{{description}}</p>
        </div>
        <h1>{{avgTemp}}&deg;</h1>
        <div class="forecast-icon" style="background-image: url('{{icon}}');"></div>
        <p class="forecast-day">{{day}}</p>
      </div>
    </div>
  </script>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
